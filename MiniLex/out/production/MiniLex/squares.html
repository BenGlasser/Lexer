<html>
<head>
<title>My Syntax Colored Web Page</title>
<style type="text/css">
  body     {white-space:pre;
            background-color:#ffffcc;
            color:black;
            font-family:"Lucida Console","Courier New",Monotype}
  .keyword {color:blue}
  .comment {color:orange}
  .literal {color:green}
  .invalid {color:red}
</style>
</head>
<body>
<span class="comment">// A simple Mini test program</span>

<span class="keyword">int</span> i = <span class="literal">0</span>;    <span class="comment">// initialize</span>
<span class="keyword">while</span> (i &lt;= <span class="literal">10</span>) {
  <span class="keyword">print</span> i*i;  <span class="comment">// print a square</span>
  i = i + <span class="literal">1</span>;
}
</body>
</html>
